      // Proxy 意思是代理（代理對象,{}）
      const p = new Proxy(person, {
        get(target, propName) {
          console.log(`讀取Ｐ變數的${propName}屬性`, target, propName);
          return target[propName];
        },
        set(target, propName, value) {
          console.log(`讀取Ｐ變數的${propName}屬性，頁面已更新`, target, propName, value);
          target[propName] = value;
        },

        deleteProperty(target, propName) {
          console.log(`刪除Ｐ變數的${propName}屬性，頁面已更新`, target, propName);
          return delete target[propName];
        },
      });
